- name:
  hosts: 127.0.0.1
  connection: local
  tags: yubikey
  tasks:

  - name: Add Yubico Repository
    apt_repository:
      repo: ppa:yubico/stable
    become: true

  - name: Install Yubico Tools
    apt: 
      name: "{{ packages }}"
      state: latest 
      update_cache: yes
    vars:
      packages:
      - yubikey-manager-qt
      - yubioath-desktop
      - yubikey-personalization-gui
      - yubikey-piv-manager
    become: true

