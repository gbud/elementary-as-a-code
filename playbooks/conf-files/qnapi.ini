[NapiProjekt]
nick=
password=

[Napisy24]
nick=
password=

[OpenSubtitles]
nick=
password=

[qnapi]
7z_path=/usr/bin/7z
auto_detect_encoding=false
backup_language=
change_permissions=false
download_policy=1
enc_from=windows-1250
enc_to=UTF-8
encoding_method=1
engines=NapiProjekt:on, OpenSubtitles:on, Napisy24:on
firstrun=false
language=pl
last_opened_dir=
no_backup=true
permissions=644
post_processing=true
quiet_batch=false
remove_words=movie info, synchro
search_policy=0
show_all_encodings=false
skip_convert_ads=true
sub_ext=
sub_format=
tmp_path=/tmp
ui_language=
version=0.2.3

[scan]
filters=*.avi *.asf *.divx *.mkv *.mov *.mp4 *.mpeg *.mpg *.ogm *.rm *.rmvb *.wmv, *.*
last_scan_dir=
skip_filters=PL dubbing
skip_if_subtitles_exist=false
